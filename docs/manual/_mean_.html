<p>A function that can be used in <a href="Formulas.html">Formulas</a>.</p>
<h2>Syntax and semantics</h2>
<dl>
<dt><b><code><font size=+1>mean</font></code></b> (<i><code><font size=+1>v#</font></code></i>)
<dd>compute the average of the elements of the vector <code><font size=+1>v#</font></code>.</dd>
</dl>
