<p>A command that returns the norm of the selected <a href="TableOfReal.html">TableOfReal</a> object.</p>
<h2>Algorithm</h2>
<p>Returns: sqrt (&#8721;<sub><i>i</i>=1..<i>numberOfRows</i></sub> &#8721;<sub><i>j</i>=1..<i>numberOfColumns</i></sub> <i>x</i><sub><i>ij</i></sub><sup>2</sup>).</p>
