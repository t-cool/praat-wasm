<p>A command in the Sound menu of several windows (SoundEditor, TextGridEditor...), to copy the selected part of the sound to the Objects window.</p>
<p>For settings and behaviour, see <a href="Sound__Extract_part___.html">Sound: Extract part...</a>.</p>
