Configuration: Invert dimension...
</b></font></table></table>
<p>Inverts one dimension of a <a href="Configuration.html">Configuration</a>.</p>
<p>Setting</p>
<dl>
<dt><b>Dimension</b>
<dd>the dimension that has to be inverted.</dd>
</dl>
<h2>Behaviour</h2>
<p>For all points <i>i</i>=1..<i>numberOfPoints</i>: if <i>j</i> == <i>dimension</i> then <i>x</i><sub><i>ij</i></sub> = &#8211;<i>x</i><sub><i>ij</i></sub>.</p>
