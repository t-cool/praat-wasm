Configuration: To Distance
</b></font></table></table>
<p>A command that computes a <a href="Distance.html">Distance</a> object for each selected <a href="Configuration.html">Configuration</a>.</p>
<h2>Algorithm</h2>
<p>The distance <i>d</i><sub><i>ij</i></sub> between objects <i>i</i> and <i>j</i> is calculated as:</p>
<table width="100%" style="white-space:pre-wrap"><tr><td align=middle><i>d</i><sub><i>ij</i></sub> = <i>d</i><sub><i>ji</i></sub> = (&#8721;<sub><i>k</i>=1..<i>numberOfDimensions</i></sub> |<i>x</i><sub><i>ik</i></sub> &#8211; <i>x</i><sub><i>jk</i></sub>|<sup>2</sup>)<sup>1/2</sup></table>
