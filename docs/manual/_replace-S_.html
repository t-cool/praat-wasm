</b></font></table></table>
<p>A function that can be used in <a href="Formulas.html">Formulas</a>.</p>
<h2>Syntax and semantics</h2>
<dl>
<dt><b><code><font size=+1>replace$</font></code></b> (<i><code><font size=+1>a$</font></code></i>, <i><code><font size=+1>b$</font></code></i>, <i><code><font size=+1>c$</font></code></i>, <i><code><font size=+1>n</font></code></i>)
<dd>within <i><code><font size=+1>a$</font></code></i>, replace the first <i><code><font size=+1>n</font></code></i> occurrences of <i><code><font size=+1>b$</font></code></i> with <i><code><font size=+1>c$</font></code></i>, or all if <i><code><font size=+1>n</font></code></i> = 0.</dd>
</dl>
