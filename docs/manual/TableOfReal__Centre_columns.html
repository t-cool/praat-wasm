TableOfReal: Centre columns
</b></font></table></table>
<p>A command that centres the columns in the selected <a href="TableOfReal.html">TableOfReal</a> objects.</p>
<h2>Algorithm</h2>
<p>The new values in the table, <i>x</i>&#8242;<sub><i>ij</i></sub>, will be:</p>
<table width="100%" style="white-space:pre-wrap"><tr><td align=middle><i>x</i>&#8242;<sub><i>ij</i></sub> = <i>x</i><sub><i>ij</i></sub> &#8211; <i>x</i><sub>&#183;<i>j</i></sub>,</table>
<p>where</p>
<table width="100%" style="white-space:pre-wrap"><tr><td align=middle><i>x</i><sub>&#183;<i>j</i></sub> = &#8721;<sub><i>i</i>=1..<i>numberOfRows</i></sub> <i>x</i><sub><i>ij</i></sub> / <i>numberOfRows</i>,</table>
<p>the average of column <i>j</i>.</p>
