VocalTractTier
</b></font></table></table>
<p>One of the <a href="Types_of_objects.html">types of objects</a> in Praat. A VocalTractTier objects contains a number of (<i>time</i>, <i>VocalTract</i>) points, where a <a href="VocalTract.html">VocalTract</a> represents the area function of the vocal tract expressed as m<sup>2</sup>, running from the glottis to the lips.</p>
