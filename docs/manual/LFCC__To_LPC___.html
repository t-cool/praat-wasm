</b></font></table></table>
<p>You can choose this command after selecting 1 or more <a href="LFCC.html">LFCC</a>'s.</p>
<h2>Settings</h2>
<dl>
<dt><b>Number of coefficients</b>
<dd>the desired number of linear predictive coefficients.</dd>
</dl>
<h2>Behaviour</h2>
<p>The transformation from cepstral coefficients to <i>a</i>-coefficients as described in <a href="Markel___Gray__1976_.html">Markel & Gray (1976)</a>.</p>
