<p>Creates an object of type <a href="Weight.html">Weight</a> for each selected <a href="Dissimilarity.html">Dissimilarity</a> object.</p>
<p>The values in the weight matrix will be:</p>
<dl>
<dd style="position:relative;padding-left:1em;text-indent:-2em"><i>w</i><sub><i>ii</i></sub> = 0</dd>
<dd style="position:relative;padding-left:1em;text-indent:-2em"><i>w</i><sub><i>ij</i></sub> = 1 if <i>&#948;</i><sub><i>ij</i></sub> &gt; 0</dd>
</dl>
