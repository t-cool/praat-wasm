<p>Translates the selected <a href="Polygon.html">Polygon</a> over the given vector.</p>
<p>Given the old coordinates (<i>x</i><sub><i>i</i></sub>, <i>y</i><sub><i>i</i></sub>) and the translation (<i>x</i><sub><i>t</i></sub>, <i>y</i><sub><i>t</i></sub>), the new coordinates are:</p>
<table width="100%" style="white-space:pre-wrap"><tr><td align=middle><i>x</i><sub><i>i</i></sub>&#8242; = <i>x</i><sub><i>i</i></sub> + <i>x</i><sub><i>t</i></sub></table>
<table width="100%" style="white-space:pre-wrap"><tr><td align=middle><i>y</i><sub><i>i</i></sub>&#8242; = <i>y</i><sub><i>i</i></sub> + <i>y</i><sub><i>t</i></sub></table>
