<p>A function that can be used in <a href="Scripting.html">Scripting</a>.</p>
<h2>Syntax and semantics</h2>
<dl>
<dt><b><code><font size=+1>chooseReadFile$</font></code></b> (<i><code><font size=+1>title$</font></code></i>)
<dd>pop up a file selection window for opening (or appending to) an existing file.</dd>
</dl>
