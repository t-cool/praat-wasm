<table border=0 cellpadding=0 cellspacing=0><tr><td bgcolor="#CCCC00"><table border=4 cellpadding=9><tr><td align=middle bgcolor="#000000"><font face="Monaco,Courier" size=6 color="#999900"><b>
melToHertz
</b></font></table></table>
<p>A function that can be used in <a href="Formulas.html">Formulas</a>.</p>
<h2>Syntax and semantics</h2>
<dl>
<dt><b><code><font size=+1>melToHertz</font></code></b> (<i><code><font size=+1>x</font></code></i>)
<dd>convert from an auditory pitch <i><code><font size=+1>x</font></code></i> in mel to an acoustic frequency in Hz.</dd>
</dl>
<h2>Definition</h2>
<table width="100%" style="white-space:pre-wrap"><tr><td align=middle><b><code><font size=+1>melToHertz</font></code></b> (<i>x</i>) 550 (exp (<i>x</i> / 550) - 1).</table>
