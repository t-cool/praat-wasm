<p>A function that can be used in <a href="Formulas.html">Formulas</a>.</p>
<h2>Syntax and semantics</h2>
<dl>
<dt><b><code><font size=+1>date_iso$</font></code></b> ( )
<dd>format the current local date and time in ISO 8601 format.</dd>
</dl>
<code>   writeInfoLine: date_iso$ ()<br></code>
<code style="color:red">=&gt;</code><br>
<code>   2025-09-25T19:07:42+02:00<br></code>
