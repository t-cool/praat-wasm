softmaxPerRow##
</b></font></table></table>
<p>A function that can be used in <a href="Formulas.html">Formulas</a>.</p>
<h2>Syntax and semantics</h2>
<dl>
<dt><b><code><font size=+1>softmaxPerRow##</font></code></b> (<i><code><font size=+1>m##</font></code></i>)
<dd>convert the elements of each row of the matrix <i><code><font size=+1>m</font></code></i> into their softmax (<a href="_softmax-H_.html"><b><code><font size=+1>softmax#</font></code></b></a>) values (within that row).</dd>
</dl>
