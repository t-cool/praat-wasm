<p>A command to ask the selected <a href="Discriminant.html">Discriminant</a> for the contribution of the <i>j</i><sup>th</sup> discriminant function (component) to the total variance.</p>
<h2>Details</h2>
<p>The contribution is defined as:</p>
<table width="100%" style="white-space:pre-wrap"><tr><td align=middle><i>eigenvalue[j]</i> / &#931;<sub><i>i</i>=1..<i>numberOfEigenvalues</i></sub> <i>eigenvalue[i]</i></table>
