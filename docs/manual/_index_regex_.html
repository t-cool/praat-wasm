index_regex
</b></font></table></table>
<p>A function that can be used in <a href="Formulas.html">Formulas</a>.</p>
<h2>Syntax and semantics</h2>
<dl>
<dt><b><code><font size=+1>index_regex</font></code></b> (<i><code><font size=+1>string$</font></code></i>, <i><code><font size=+1>regex$</font></code></i>)
<dd>determine whether and where <i><code><font size=+1>string$</font></code></i> first matches <i><code><font size=+1>regex$</font></code></i>. See <a href="Regular_expressions.html">Regular expressions</a>.</dd>
</dl>
