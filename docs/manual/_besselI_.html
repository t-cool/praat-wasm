besselI
</b></font></table></table>
<p>A function that can be used in <a href="Formulas.html">Formulas</a>.</p>
<h2>Syntax and semantics</h2>
<dl>
<dt><b><code><font size=+1>besselI</font></code></b> (<i><code><font size=+1>n</font></code></i>, <i><code><font size=+1>x</font></code></i>)
<dd>compute the <i><code><font size=+1>n</font></code></i>th modified Bessel function of the first kind (<i>I</i><sub><i><code><font size=+1>n</font></code></i>)</sub> of <i><code><font size=+1>x</font></code></i>.</dd>
</dl>
