gaussP
</b></font></table></table>
<p>A function that can be used in <a href="Formulas.html">Formulas</a>: the cumulative normal (Gauss) distribution.</p>
<h2>Syntax and semantics</h2>
<dl>
<dt><b><code><font size=+1></font></code></b>gaussP<code><font size=+1> (%</font></code>z<code><font size=+1>)</font></code>
<dd>compute the area under the normal distribution (with mean 0 and standard deviation 1) from &#8722;&#8734; to <i><code><font size=+1>z</font></code></i>.</dd>
</dl>
