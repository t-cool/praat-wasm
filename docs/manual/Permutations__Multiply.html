</b></font></table></table>
<p>Apply the selected <a href="Permutation.html">Permutation</a>s one after the other. </p>
<p>Permutations are <i>not</i> commutative, i.e. applying permutation <i>p</i><sub>1</sub> after <i>p</i><sub>2</sub> might not give the same outcome as applying <i>p</i><sub>2</sub> after <i>p</i><sub>1</sub>.</p>
