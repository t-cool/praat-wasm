variableExists
</b></font></table></table>
<p>A function that can be used in <a href="Scripting.html">Scripting</a>.</p>
<h2>Syntax and semantics</h2>
<dl>
<dt><b><code><font size=+1>variableExists</font></code></b> (<i><code><font size=+1>variableName$</font></code></i>)
<dd>return 1 (true) if the variable <i><code><font size=+1>variableName$</font></code></i> exists, else 0 (false).</dd>
</dl>
