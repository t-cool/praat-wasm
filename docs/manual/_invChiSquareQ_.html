<table border=0 cellpadding=0 cellspacing=0><tr><td bgcolor="#CCCC00"><table border=4 cellpadding=9><tr><td align=middle bgcolor="#000000"><font face="Monaco,Courier" size=6 color="#999900"><b>
invChiSquareQ
</b></font></table></table>
<p>A function that can be used in <a href="Formulas.html">Formulas</a>.</p>
<h2>Syntax and semantics</h2>
<dl>
<dt><b><code><font size=+1>invChiSquareQ</font></code></b> (<i><code><font size=+1>q</font></code></i>, <i><code><font size=+1>df</font></code></i>)
<dd>return the inverse <i>&#967;</i><sup>2</sup> (chi-square) distribution, i.e. the value <i>chisq</i> for which <a href="_chiSquareQ_.html"><b><code><font size=+1>chiSquareQ</font></code></b></a> (<i><code><font size=+1>chisq</font></code></i>, <i><code><font size=+1>df</font></code></i>) = <i><code><font size=+1>q</font></code></i>.</dd>
</dl>
