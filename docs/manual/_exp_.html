exp
</b></font></table></table>
<p>A function that can be used in <a href="Formulas.html">Formulas</a>.</p>
<h2>Syntax and semantics</h2>
<dl>
<dt><b><code><font size=+1>exp</font></code></b> (<i><code><font size=+1>x</font></code></i>)
<dd>exponentiate <i>x</i>, i.e. compute <i>e</i><sup><i><code><font size=+1>x</font></code></i>.</sup></dd>
</dl>
<h2>Related function</h2>
<p>The inverse of <b><code><font size=+1>exp</font></code></b> is <a href="_ln_.html"><b><code><font size=+1>ln</font></code></b></a>.</p>
