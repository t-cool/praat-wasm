<table border=0 cellpadding=0 cellspacing=0><tr><td bgcolor="#CCCC00"><table border=4 cellpadding=9><tr><td align=middle bgcolor="#000000"><font face="Monaco,Courier" size=6 color="#999900"><b>
erf
</b></font></table></table>
<p>A function that can be used in <a href="Formulas.html">Formulas</a>.</p>
<h2>Syntax and semantics</h2>
<dl>
<dt><b><code><font size=+1>erf</font></code></b> (<i><code><font size=+1>x</font></code></i>)
<dd>compute the &#8220;error function&#8221;, the integral of the Gaussian, i.e.</dd>
</dl>
<h2>Definition</h2>
<table width="100%" style="white-space:pre-wrap"><tr><td align=middle><b><code><font size=+1>erf</font></code></b> (<i>x</i>) = 2/&#8730;<i>&#960;</i> <sub>0</sub>&#8747;<sup><i>x</i></sup> exp(-<i>t</i><sup>2</sup>) <i>dt</i></table>
<h2>Related function</h2>
<p>The complement of <b><code><font size=+1>erf</font></code></b> is <a href="_erfc_.html"><b><code><font size=+1>erfc</font></code></b></a>.</p>
