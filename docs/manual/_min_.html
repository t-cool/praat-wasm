<p>A function that can be used in <a href="Formulas.html">Formulas</a>.</p>
<h2>Syntax and semantics</h2>
<dl>
<dt><b><code><font size=+1>min</font></code></b> (<i><code><font size=+1>x</font></code></i>, <code><font size=+1>...</font></code>)
<dd>determine the minimum of a list of numbers.</dd>
</dl>
<h2>Tests</h2>
<code>   assert min (7.2, -5, 3) = -5<br></code>
