col#
</b></font></table></table>
<p>A function that can be used in <a href="Formulas.html">Formulas</a>.</p>
<h2>Syntax and semantics</h2>
<dl>
<dt><b><code><font size=+1>col#</font></code></b> (<i><code><font size=+1>m##</font></code></i>, <i><code><font size=+1>i</font></code></i>)
<dd>extract the <i><code><font size=+1>i</font></code></i>th column from the matrix <i><code><font size=+1>m##</font></code></i>.</dd>
</dl>
<h2>Examples</h2>
<code>   mat## = {{ 7, 4 }, { 99, 103 }}<br></code>
<code>   <a href="_assert_.html">assert</a> col# (mat##, 2) = { 4, 103 }<br></code>
