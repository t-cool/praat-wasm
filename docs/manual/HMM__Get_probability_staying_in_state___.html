</b></font></table></table>
<p>For the selected <a href="HMM.html">HMM</a> get the probability that it stays exactly the given number of times in that state.</p>
<p>This probability is <i>&#945;</i><sub><i>ii</i></sub><sup>numberOfTimes-1</sup>(1 - <i>&#945;</i><sub><i>ii</i></sub>),
where &#945;<sub><i>ii</i></sub> is the probability of staying in state <i>i</i>.</p>
