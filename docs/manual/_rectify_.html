rectify
</b></font></table></table>
<p>A function that can be used in <a href="Formulas.html">Formulas</a>.</p>
<h2>Syntax and semantics</h2>
<dl>
<dt><b><code><font size=+1>rectify</font></code></b> (<i><code><font size=+1>x</font></code></i>)
<dd>return zero if <i><code><font size=+1>x</font></code></i> is negative, and <i><code><font size=+1>x</font></code></i> if <i><code><font size=+1>x</font></code></i> is positive.</dd>
</dl>
