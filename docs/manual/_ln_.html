</b></font></table></table>
<p>A function that can be used in <a href="Formulas.html">Formulas</a>.</p>
<h2>Syntax and semantics</h2>
<dl>
<dt><b><code><font size=+1>ln</font></code></b> (<i><code><font size=+1>x</font></code></i>)
<dd>return the natural logarithm of <i><code><font size=+1>x</font></code></i>, i.e. the logarithm with base <i>e</i>.</dd>
</dl>
