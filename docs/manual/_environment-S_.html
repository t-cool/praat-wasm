<p>A function that can be used in <a href="Formulas.html">Formulas</a>.</p>
<h2>Syntax and semantics</h2>
<dl>
<dt><b><code><font size=+1>environment$</font></code></b> (<i><code><font size=+1>string$</font></code></i>)
<dd>look up a system environment string.</dd>
</dl>
<p>For details and examples, see <a href="Scripting_6_5__Calling_system_commands.html">Scripting 6.5. Calling system commands</a>.</p>
