<p>A function that can be used in <a href="Formulas.html">Formulas</a>.</p>
<h2>Syntax and semantics</h2>
<dl>
<dt><b><code><font size=+1>cosh</font></code></b> (<i><code><font size=+1>x</font></code></i>)
<dd>compute the hyperbolic cosine of <i><code><font size=+1>x</font></code></i>, i.e. (<i>e</i><sup><i>x</i></sup> + <i>e</i><sup>-<i>x</i></sup>) / 2.</dd>
</dl>
