<h2>An editor for manipulating <a href="Categories.html">Categories</a>.</h2>
<p>To make a selection, use the left mouse button.</p>
<p><a href="Command-click.html">Command-click</a> extends a selection (discontinuously).</p>
<p>Shift-click extends a selection contiguously.</p>
