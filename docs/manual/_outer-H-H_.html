<table border=0 cellpadding=0 cellspacing=0><tr><td bgcolor="#CCCC00"><table border=4 cellpadding=9><tr><td align=middle bgcolor="#000000"><font face="Monaco,Courier" size=6 color="#999900"><b>
outer##
</b></font></table></table>
<p>A function that can be used in <a href="Formulas.html">Formulas</a>.</p>
<h2>Syntax and semantics</h2>
<dl>
<dt><b><code><font size=+1>outer##</font></code></b> (<i><code><font size=+1>a#</font></code></i>, <i><code><font size=+1>b#</font></code></i>)
<dd>compute the outer product of the vectors <i><code><font size=+1>a#</font></code></i> and <i><code><font size=+1>b#</font></code></i>.</dd>
</dl>
<h2>Definition</h2>
<table width="100%" style="white-space:pre-wrap"><tr><td align=middle><i>result</i><sub><i>i</i><i>j</i></sub> = <i>a</i><sub><i>i</i></sub> <i>b</i><sub><i>j</i></sub></table>
