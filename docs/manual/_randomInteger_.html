</b></font></table></table>
<p>A function that can be used in <a href="Formulas.html">Formulas</a>.</p>
<h2>Syntax and semantics</h2>
<dl>
<dt><b><code><font size=+1>randomInteger</font></code></b> (<i><code><font size=+1>min</font></code></i>, <i><code><font size=+1>max</font></code></i>)
<dd>generate a uniformly distributed integer random deviate, with minimum <i><code><font size=+1>min</font></code></i> and maximum <i><code><font size=+1>max</font></code></i>.</dd>
</dl>
