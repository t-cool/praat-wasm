<p>A <a href="Query_submenu.html">query</a> to ask the selected <a href="Formant.html">Formant</a> object for the number of formants in a specified frame.</p>
<h2>Setting</h2>
<dl>
<dt><b>Frame number</b>
<dd>the frame number whose formant count is sought.</dd>
</dl>
<h2>Return value</h2>
<p>the number of formants.</p>
